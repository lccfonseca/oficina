<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title></title>
    </head>
    <body>
        <div th:fragment="form">
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" th:field="*{cnpj}" id="cnpj" placeholder="CNPJ"/>
                <span class="text-danger" th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}"></span>
            </div>
            <div class="form-group">    
                <label for="nome">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" id="nome" placeholder="Nome"/>
                <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            </div>
            <div class="form-group">
                <label for="endereco">Endere√ßo</label>
                <input type="text" class="form-control" th:field="*{endereco}" id="endereco" placeholder="Endereco"/>
                <span class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></span>
            </div>
            <div class="form-group">
                <label for="uf">Estado</label>
                <select class="form-control selectpicker" id="uf">
                    <option value="">Escolha um estado</option>
                    <option th:each="uf : ${ufs}"
                        th:value="${uf}"
                        th:text="${uf}"
                        th:selected="${uf} == ${estado}">
                    </option>
                </select>
                <label for="cidades_id">Cidade</label>
                <select class="form-control selectpicker" th:field="*{cidades_id}" id="cidades_id">
                    <option value="">Escolha uma cidade</option>                 
                </select>
                <span class="text-danger" th:if="${#fields.hasErrors('cidades_id')}" th:errors="*{cidades_id}"></span>
            </div>            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" th:field="*{telefone}" id="telefone" placeholder="Telefone"/>
                <span class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
            </div>    
            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="text" class="form-control" th:field="*{fax}" id="fax" placeholder="Fax"/>
                <span class="text-danger" th:if="${#fields.hasErrors('fax')}" th:errors="*{fax}"></span>
            </div>  
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="E-Mail"/>
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>            
            <div class="form-group">
                <label for="nome_contato">Nome para contato</label>
                <input type="text" class="form-control" th:field="*{nome_contato}" id="nome_contato" placeholder="Nome para contato"/>
                <span class="text-danger" th:if="${#fields.hasErrors('nome_contato')}" th:errors="*{nome_contato}"></span>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Salvar">     
            </div>
        </div>
    </body>
</html>
